AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'misc-functions-http-go1

  Sample SAM Template for misc-functions-http-go1

  '
Globals:
  Function:
    Timeout: 15
Resources:
  MiscGoAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://jpshadowapps-lambdas/misc-functions-http-go1/a4c41387db1a5f02512cee29f0557b77
      Handler: miscfunc
      Runtime: go1.x
      Tracing: Active
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: WorkstatusDynamoDBTable
      Environment:
        Variables:
          USE_LOCAL_DYNAMO: 'false'
      Events:
        GetHello:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
        PostWorkstatus:
          Type: Api
          Properties:
            Path: /workstatus
            Method: POST
        DescWorkstatus:
          Type: Api
          Properties:
            Path: /workstatus
            Method: GET
        GetCrawler:
          Type: Api
          Properties:
            Path: /crawler
            Method: GET
  WorkstatusDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: ID
        AttributeType: S
      - AttributeName: Content
        AttributeType: S
      KeySchema:
      - AttributeName: ID
        KeyType: HASH
      - AttributeName: Content
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
Outputs:
  MiscGoAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  MiscGoAPIFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - MiscGoAPIFunction
      - Arn
  WorkstatusDynamoDBTable:
    Description: Workstatus DynamoDB Table
    Value:
      Fn::GetAtt:
      - WorkstatusDynamoDBTable
      - Arn
