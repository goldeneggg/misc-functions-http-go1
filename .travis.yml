dist: xenial

language: go

go:
  - 1.12.x

sudo: false

env:
  matrix:
    - GO111MODULE=on
  global:
    - AWS_DEFAULT_REGION=ap-northeast-1
    - secure: 
    - secure: 

install:
  - echo $TRAVIS_GO_VERSION
  - go mod download
  - python --version
  - pip --version
  - pip install --user awscli
  - pip install --user aws-sam-cli

script:
  - go test -race ./miscfunc/...
  - sam validate

deploy:
  provider: script
  script: "./scripts/deploy.sh"
  skip_cleanup: true
  on:
    branch: master

notifications:
  email:
    on_success: never
